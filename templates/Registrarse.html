<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrese</title>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='css/normalize.css' ) }}>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='css/registrarse.css' ) }}>

<body>
    <div class="box">
        <div class="login">
            <h2>Registrarse</h2>
            <p>Llene los siguientes datos para registrarse en el sistema. Su contraseña temporal sera enviada al correo
                ingresado</p>
            <form action="/registrar" method="POST" id="login-form">

                <div class="input-grup">
                    <div class="inputBox">
                        <input type="text" name="username" value="" required
                            onkeyup="this.setAttribute('value', this.value);">
                        <label>Usuario</label>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" value="" required
                            onkeyup="this.setAttribute('value', this.value);">
                        <label>Email</label>
                    </div>
                </div>

                <div class="input-grup">
                    <div class="inputBox">
                        <input type="text" name="nombre_user" value="" required
                            onkeyup="this.setAttribute('value', this.value);">
                        <label>Nombres</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="apellido_user" value="" required
                            onkeyup="this.setAttribute('value', this.value);">
                        <label>Apellidos</label>
                    </div>

                </div>
                <div class="inputBoxS">
                    <div class="select-box">
                        <div class="options-container">
                            <div class="option">
                                <input type="radio" class="radio" id="search-proveedores" name="category" value="M" />
                                <label for="search-proveedores">Masculino</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="search-productos" name="category" value="F"/>
                                <label for="search-productos">Femenino</label>
                            </div>
                        </div>
                        <div class="selected">
                            Sexo
                        </div>
                    </div>
                    <input type="hidden" id="inputSelectedSearch" name="selectedSearch" value="Proveedores">
                </div>

                <div class="input-grup">
                    <div class="inputBox">
                        <input type="text" name="cedula_user" value="" required
                            onkeyup="this.setAttribute('value', this.value);">
                        <label>Cedula</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="ciudad_user" value="" required
                            onkeyup="this.setAttribute('value', this.value);">
                        <label>Ciudad</label>
                    </div>

                </div>
                <div class="input-grup">
                    <div class="inputBox">
                        <input type="text" name="direccion_user" value="" required
                            onkeyup="this.setAttribute('value', this.value);">
                        <label>Direccion</label>
                    </div>
                    <div class="inputBox">
                        <input type="tel" name="telefono_user" value="" required
                            onkeyup="this.setAttribute('value', this.value);">
                        <label>Telefono</label>
                    </div>

                </div>

                <!-- <label id="coinciden" style="display: none;">¡Las contraseñas no coinciden!</label>
                <br> -->
                <div class="botones">
                    <input type="button" class="btn" value="Cancelar" onclick="history.back()">
                    <input type="submit" name="sign-in" id="button" value="Registrarse">
                </div>
                {# Mostrar mensajes / errores si es que existen #}
                {% with mensajes_flash = get_flashed_messages() %}
                {% if mensajes_flash %}
                <script>
                    alert('{{ mensajes_flash[0] }}');
                </script>

                {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</body>
